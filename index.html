<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Word</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1 class="guessTheWordTitle">Guess the Word</h1>
    <div class="guessText"></div>
    <div class="hiddenLetters"></div>
    <div class="guessesRemaining">
      <p>You have 6 guesses remaining.</p>
    </div>
    <div class="lettersTyped"></div>
    <div class="typeLettersText">
      <p>Type one letter:</p>
    </div>
    <div class="inputSpace">
      <input class="inputBar" type="text" oninput="this.value = this.value.toUpperCase()">
    </div>
    <button class="guessButton">Guess!</button>


  </div>





  

  <script src="guessTheWord.js"></script>
</body>
</html>
